<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../static/admin/css/adminstyle.css" th:href="@{/admin/css/adminstyle.css}">

<div class="layui-header header header-demo" th:fragment="admintop">

            </li>
        </ul>

<script src="../../static/admin/common/layui/layui.js" th:src="@{/admin/common/layui/layui.js}"></script>
<script src="../../static/admin/js/larry.js" th:src="@{/admin/js/larry.js}"></script>
