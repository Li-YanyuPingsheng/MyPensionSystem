<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>留言回复</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../static/admin/common/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/admin/common/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/admin/css/personal.css">
    <link rel="stylesheet" href="../../static/admin/common/global.css">
    <script src="../../static/admin/js/newslist.js"></script>
    <script src="../../static/admin/common/layui/layui.js"></script>
    <script src="../../static/layer/jquery-2.0.3.min.js"></script>
    <script src="../../static/layer/layer.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>留言回复</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix changepwd">
            <form class="layui-form col-lg-4" method="post" th:action="@{/admin/updateMessage}" onsubmit="return categoryadd()">
                <input type="hidden" th:value="${id}" name="id"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">回复内容</label>
                    <div class="layui-input-block">
                        <input type="text" name="replycontent" id="replycontent" required oninvalid="setCustomValidity('回复不能为空')" oninput="setCustomValidity('');"   autocomplete="off"  class="layui-input" placeholder="回复内容" >
                    </div>
                </div>

                <div class="layui-form-item change-submit">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" id="categorybutton" lay-filter="demo1" >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="<%=path %>/admin/common/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','upload'],function(){
        var form = layui.form();
    });


</script>
</body>
</html>
