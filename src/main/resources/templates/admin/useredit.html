<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../static/admin/common/layui/css/layui.css"
          th:href="@{/admin/common/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/admin/common/bootstrap/css/bootstrap.css"
          th:href="@{/admin/common/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/admin/css/personal.css" th:href="@{/admin/css/personal.css}">
    <link rel="stylesheet" href="../../static/admin/common/global.css" th:href="@{/admin/common/global.css}">



</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>编辑用户</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix changepwd">
            <form class="layui-form col-lg-4" id="userform" method="post" th:action="@{/admin/userEdit}">
                <input type="hidden" name="UUID" th:value="${user.UUID}">
                <input type="hidden" name="password" th:value="${user.password}">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" id="username" th:value="${user.username}" required
                               oninvalid="setCustomValidity('用户名不能为空')" oninput="setCustomValidity('');"
                               readonly="readonly" style="width: 300px;" autocomplete="off" class="layui-input"
                               placeholder="用户名">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="realname" th:value="${user.name}" required
                               oninvalid="setCustomValidity('姓名不能为空')" oninput="setCustomValidity('');"
                               style="width: 300px;" autocomplete="off" class="layui-input" placeholder="姓名">
                    </div>
                </div>


<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">性别</label>-->
<!--                    <div class="layui-input-inline" style="width: 295px; ">-->
<!--                        <select name="sex" class="newsLook" lay-filter="browseLook">-->
<!--                            <option value="男" th:selected="${user.sex == '男'}">男</option>-->
<!--                            <option value="女" th:selected="${user.sex == '女'}">女</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->


                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="number" name="phone" id="tel" th:value="${user.phone}" required
                               oninvalid="setCustomValidity('电话不能为空')" oninput="setCustomValidity('');"
                               style="width: 300px;" autocomplete="off" class="layui-input" placeholder="电话">
                    </div>
                </div>


                <div class="layui-form-item change-submit">
                    <div class="layui-input-block">

                        <button class="layui-btn" lay-submit="" id="userbutton" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form();
    });
</script>

</body>
</html>
