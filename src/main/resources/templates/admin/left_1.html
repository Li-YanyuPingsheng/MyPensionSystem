<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上书城</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/admin/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/admin/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/admin/css/adminstyle.css" media="all">
</head>
<body>

<!-- 顶部区域 -->
<!-- 左侧侧边导航开始 -->
<div class="layui-side layui-side-bg layui-larry-side" id="larry-side" >
    <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">

        <!-- 左侧菜单 -->
        <ul class="layui-nav layui-nav-tree">
            <li class="layui-nav-item layui-this">
                <a href="javascript:;" th:attr="data-url=@{main.html}" >
                    <i class="iconfont icon-home1" th:attr="data-icon=@{icon-home1}"></i>
                    <span>后台首页</span>
                </a>
            </li>
            <!-- 个人信息 -->
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="iconfont icon-jiaoseguanli" ></i>
                    <span>我的面板</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a th:href="@{/grInfo}">
                            <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                            <span>个人信息</span>
                        </a>
                    </dd>
                    <dd>
                        <a href="javascript:;" th:attr="data-url=@{updatepwd.html}" >
                            <i class="iconfont icon-iconfuzhi01" data-icon='icon-iconfuzhi01'></i>
                            <span>修改密码</span>
                        </a>
                    </dd>
                </dl>
            </li>

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="iconfont icon-wenzhang1" ></i>
                    <span>内容管理</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    <div th:if="${session.admin.usertype} == '管理员'">
                        <dd>
                            <a href="javascript:;" th:data-url="@{}newsList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>新闻管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}categoryList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>图书类别</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}productList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>图书管理</span>
                            </a>
                        </dd>
                    </div>

                    <div th:if="${sessionScope.admin.usertype == '管理员'} || ${sessionScope.admin.usertype == '用户'}">
                        <dd>
                            <a href="javascript:;" th:data-url="@{}inventoryList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>库存管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}orderList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>订单管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}messageList">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>留言管理</span>
                            </a>
                        </dd>
                    </div>
                </dl>
            </li>


            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="iconfont icon-wenzhang1" ></i>
                    <span>统计管理</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    <div th:if="${sessionScope.admin.usertype == '管理员'}">
                        <dd>
                            <a href="javascript:;" th:data-url="@{}saleProduct">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>销售量统计</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}voteProduct">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>点赞次数统计</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}saleMoney">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>销售额统计</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" th:data-url="@{}orderNum">
                                <i class="iconfont icon-wenzhang2" data-icon='icon-pinglun1'></i>
                                <span>订单量统计</span>
                            </a>
                        </dd>
                    </div>
                </dl>
            </li>

            <div th:if="${sessionScope.admin.usertype eq '管理员'}">
                <!-- 会员管理 -->
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="iconfont icon-m-members" ></i>
                        <span>用户管理</span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" th:data-url="@{}memberList">
                                <i class="iconfont icon-wenzhang2"  data-icon='icon-zhuti'></i>
                                <span>会员信息</span>
                            </a>
                        </dd>

                        <dd>
                            <a href="javascript:;" th:data-url="@{}userList">
                                <i class="iconfont icon-wenzhang2"  data-icon='icon-zhuti'></i>
                                <span>用户信息</span>
                            </a>
                        </dd>
                    </dl>
                </li>
            </div>

        </ul>
    </div>
</div>

<!-- 左侧侧边导航结束 -->
<!-- 右侧主体内容 -->
<!-- 底部区域 -->
<!-- 加载js文件-->
<script type="text/javascript" src="/admin/common/layui/layui.js"></script>
<script type="text/javascript" src="/admin/js/larry.js"></script>
<script type="text/javascript" src="/admin/js/index.js"></script>
<!-- 锁屏 -->
<div class="lock-screen" style="display: none;">
    <div id="locker" class="lock-wrapper">
        <div id="time"></div>
        <div class="lock-box center">
            <img src="/admin/images/userimg.jpg" alt="">
            <h1>admin</h1>
            <duv class="form-group col-lg-12">
                <input type="password" placeholder='锁屏状态，请输入密码解锁' id="lock_password" class="form-control lock-input" autofocus name="lock_password">
                <button id="unlock" class="btn btn-lock">解锁</button>
            </duv>
        </div>
    </div>
</div>

</body>
</html>
